apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'com.novoda.bintray-release'

group = "${groupId}"

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.8.0'
    }
}

publish {
    userOrg = 'buildit'
    groupId = "${project.groupId}"
    artifactId = "${project.artifactId}"
    publishVersion = "${project.version}"
    website = 'https://bintray.com/buildit/maven'
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.7'
    compile 'org.apache.ant:ant:1.9.4'
    compile 'org.apache.ivy:ivy:2.4.0'
    compile 'com.buildit:encryptor:1.1.0'
    testCompile 'org.eclipse.jgit:org.eclipse.jgit:4.7.0.201704051617-r'
    testCompile 'junit:junit:4.11'
    testCompile 'org.eclipse.jetty:jetty-server:9.2.3.v20140905'
    testCompile 'org.eclipse.jetty:jetty-security:9.2.3.v20140905'
}

repositories {
    mavenCentral()
    jcenter()
    maven {
        url 'https://dl.bintray.com/buildit/maven'
    }
}
